publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  dartz: ^0.10.1
  cupertino_icons: ^1.0.2
  equatable: ^2.0.3
  shared_preferences: ^2.0.13
  flutter_svg: ^1.0.3
  flutter_bloc: ^8.0.1
  http: ^0.13.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  build_runner: ^2.1.10
  mockito: ^5.1.0
  analyzer: ^3.4.1
flutter:
